services:
  database:
    restart: always

  message_queue:
    restart: always

  web:
    restart: always
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports:
      - "8080:8080"
    command: ["node", "dist/bin/www"]
    volumes:
      - ./var:/app/var
    environment:
      NODE_ENV: prod

  mq_worker:
    restart: always
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    command: ["node", "dist/bin/worker/index"]
    volumes:
      - ./var:/app/var
    environment:
      NODE_ENV: prod
